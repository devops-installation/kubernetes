apiVersion: apps/v1
kind: Deployment
metadata:
  name: springappdeployment
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      name: springapppod
      labels:
        app: springapp
    spec:
      containers:
      - name: springappcontainer
        # image: shubham808/spring-boot-mongo
        image: shubham808/abhicares-backend
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 256Mi
        # env:
        # - name: MONGO_DB_USERNAME
        #   value: devdb
        # - name: MONGO_DB_PASSWORD
        #   value: devdb123
        # - name: MONGO_DB_HOSTNAME
        #   value: mongo-state-svc.dev.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: springapp
  namespace: dev
spec:
  selector:
    app: springapp
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30033
  type: NodePort
