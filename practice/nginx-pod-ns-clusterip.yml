#namespace
apiVersion: v1
kind: Namespace
metadata: 
  name: dev
  labels:
    ns: dev
---
apiVersion: v1
kind: Pod
metadata: 
  name: testpod
  namespace: dev
  labels:
    app: testpod
spec:
  containers:
  - name: nginx-ctr
    image: nginx:latest
    ports:
    - containerPort: 80
  - name: nodeapp-ctr
    image: dockerhandson/node-app-mss:1
    ports:
    - containerPort: 9981