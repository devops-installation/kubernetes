apiVersion:
kind: DaemonSet
metadata:
  name:
  namespace: test
  labels:
  app: logging
spec: 
  selector:
    matchLabels:
      app: logging
  template:
    metadata:
      labels:
        app: logging
    spec:
      containers:
      - name: logging-agent
        image: fluentd
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
        ports:
        - containerPort: 24224
---
apiVersion: v1
kind: Service
metadata:
  name: logging-ds-svc
  namespace: test
  labels:
    app: logging
spec:
  type: NodePort
  selector:
    app: logging
  ports:
  - port: 24224
    targetPort: 24224
    nodePort: 31004
