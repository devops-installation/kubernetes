---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pvc
  namespace: dev
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-svc
  namespace: dev
spec:
  type: NodePort
  selector:
    app: jenkins
  ports:
  - port: 80 #assign 8080 first but not work later work with 80
    targetPort: 8080
    nodePort: 30012
