apiVersion: apps/v1
kind: Deployment 
metadata:
  name: rh-deployment-RU
  namespace: test
spec:
  replicas: 5
  revisionHistoryLimit: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  minReadySeconds: 30
  selector:
    matchLabels:
      app: rh-app-RU
  template:
    metadata:
      name: rh-RU-pod
      labels:
        app: rh-app-RU
    spec:
      containers:
      - name: rh-app-RU-ctr
        image: dockerhandson/java-web-app:1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service 
metadata:
  name: rh-RU-svc
  namespace: test
spec: 
  selector:
    matchLabels:
      app: rh-app-RU
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 31002










